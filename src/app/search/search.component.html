<div class="container">
    <h1 class="text-center text-info mt-3">Posts Details</h1>
    <div class="d-flex">
        <input type="text" name="searchTerm" id="search" placeholder="Search by title" class="form-control mt-3"
            [(ngModel)]="searchTerm">&nbsp;
        <select name="select" id="s" class="form-select" placeholder="Select" [(ngModel)]="searchOption">
            <option value="" >Select</option>
            <option [value]=obj *ngFor="let obj of keys; let i = index;" >{{obj}}</option>
        </select>
        <!-- <button class="btn btn-success" (click)="check()">Check</button> -->
    </div>

    <table class="table text-center table-bordered mt-5">
        <thead>
            <th>UserID</th>
            <th>Id</th>
            <th>Title</th>
            <th>Body</th>
        </thead>
        <tr *ngFor="let obj of dataArray | search : searchTerm: searchOption">
            <td>{{obj.userId}}</td>
            <td>{{obj.id}}</td>
            <td>{{obj.title}}</td>
            <td>{{obj.body}}</td>
        </tr>
    </table>
    
</div>
