<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-8 mt-3">
            <form class="form" #registerForm="ngForm" (ngSubmit)="registerForm.form.valid && onSubmit()">
                <!-- Name -->
                <div class="form-group pb-2">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" id="name" class="form-control" [(ngModel)]="userModal.name"
                        #name="ngModel" autocomplete="off" required>
                    <span class="text-danger"
                        *ngIf="(name.touched || registerForm.submitted) && name.errors?.required">
                        Name is required
                    </span> 
                </div>
                <!-- Password -->
                <div class="form-group pb-2">
                    <label for="pswd" class="form-label">Password</label>
                    <input type="password" name="password" id="pswd" class="form-control"
                        [(ngModel)]="userModal.password" #password="ngModel" autocomplete="off" required minlength = 6 pattern="^(?=.*?[0-9])(?=.*[A-Z]).*$">
                    <span class="text-danger"
                        *ngIf="(password.touched || registerForm.submitted) && password.errors?.required">
                        Password is required
                    </span>
                    <span class="text-danger">
                        <p *ngIf="password.errors?.minlength">Password must be minimum 6 characters.</p> 
                    </span>
                    <span class="text-danger">
                        <p *ngIf="password.errors?.pattern">Should contain atleast 1 digit and 1 Upper case letter</p> 
                    </span>
                </div>
                <!-- Gender -->
                <div class="form-group pb-2">
                    <label for="" class="form-label">Gender</label><br>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="gender" id="m" class="form-check-input" value="male"
                            [(ngModel)]="userModal.gender" #gender="ngModel" required>
                        <label class="form-check-label" for="m">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="gender" id="f" class="form-check-input" value="female"
                            [(ngModel)]="userModal.gender" #gender="ngModel" required>
                        <label class="form-check-label" for="f">Female</label>
                    </div>
                    <span class="text-danger"
                        *ngIf="(gender.touched || registerForm.submitted) && gender.errors?.required">
                        Gender is required
                    </span>
                </div>
                <!-- Designation -->
                <div class="form-group pb-2">
                    <label for="des" class="form-label">Designation</label>
                    <input type="text" name="designation" id="des" class="form-control"
                        [(ngModel)]="userModal.designation" #designation="ngModel" autocomplete="off" required>
                    <span class="text-danger"
                        *ngIf="(designation.touched || registerForm.submitted) && designation.errors?.required">
                        Designation is required
                    </span>
                </div>
                <!-- about youself -->
                <div class="form-group pb-2">
                    <label for="c" class="form-label">About yourself</label>
                    <textarea name="aboutYourself" class="form-control" id="c" style="height: 100px;"
                        [(ngModel)]="userModal.aboutYourself" #aboutYourself="ngModel" minlength=20></textarea>
                    <span class="text-danger"
                        *ngIf="(aboutYourself.touched || registerForm.submitted) && aboutYourself.errors?.required">
                        This field is required
                    </span>
                    <span class="text-danger"
                        *ngIf = "(aboutYourself.touched || registerForm.submitted) && aboutYourself.errors?.minlength">
                        Minimum length should be 20 characters
                    </span>
                </div>
                <!-- Submit -->
                <div class="mt-3">
                    <button class="btn btn-success" type="submit">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-md-2">

        </div>
    </div>
</div>
